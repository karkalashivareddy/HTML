<html>
<head><style>
    .container {
      display: grid;                          /* Enable grid */
      grid-template-columns: 1fr 1fr 1fr;     /* 3 equal columns */
      gap: 10px;                              /* Space between items */
      border: 2px solid black;
      padding: 10px;
    }
    .box {
      background: lightgreen;
      padding: 20px;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head><body>
<h3>CSS Grid Demo</h3>
<div class="container">
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
    <div class="box">4</div>
    <div class="box">5</div>
    <div class="box">6</div>
  </div>

</body>
</html>
